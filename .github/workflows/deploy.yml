name: Deploy

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=tag
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.actor }}
          REGISTRY: ghcr.io
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: GITHUB_TOKEN,USERNAME,REGISTRY
          script: |
            # Convert repository name to lowercase for Docker image
            IMAGE_NAME=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

            # Use the tag that triggered the workflow
            TAG_NAME="${{ github.ref_name }}"
            FULL_IMAGE="${REGISTRY}/${IMAGE_NAME}:${TAG_NAME}"

            echo "Deploying $FULL_IMAGE..."

            # Login to GHCR
            echo "$GITHUB_TOKEN" | docker login ghcr.io -u "$USERNAME" --password-stdin

            # Pull the new image
            docker pull "$FULL_IMAGE"

            # Stop and remove existing container
            docker stop gradle-dependency-viewer || true
            docker rm gradle-dependency-viewer || true

            # Run new container
            docker run -d \
              --name gradle-dependency-viewer \
              --restart unless-stopped \
              -e DEPS_HISTORY=0 \
              -p 8000:8000 \
              "$FULL_IMAGE"

            # Optional: Prune unused images to save space
            docker image prune -f
